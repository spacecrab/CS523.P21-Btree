<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-tree Algorithm Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>B-tree Algorithm Visualization</h1>
    </header>
    
    <main>
        <section class="intro">
            <h2>What is a B-tree?</h2>
            <p>A B-tree is a self-balancing tree data structure that maintains sorted data and allows searches, sequential access, insertions, and deletions in logarithmic time.</p>
        </section>
        
        <section class="controls">
            <div class="params">
                <label for="degree">B-tree Degree (minimum children): </label>
                <input type="number" id="degree" min="2" value="3">
            </div>
            <div class="operations">
                <input type="number" id="value" placeholder="Enter a value">
                <button id="insert">Insert</button>
                <button id="search">Search</button>
                <button id="delete">Delete</button>
                <button id="reset">Reset Tree</button>
            </div>
        </section>
        
        <section class="visualization">
            <div id="btree-canvas"></div>
        </section>
        
        <section class="explanation">
            <h2>How B-trees Work</h2>
            <div id="operation-steps">
                <p>Select an operation to see the steps.</p>
            </div>
        </section>
    </main>
    
    <script src="js/btree.js"></script>
    <script src="js/visualizer.js"></script>
</body>
</html>
